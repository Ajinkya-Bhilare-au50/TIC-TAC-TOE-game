<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link id="myCSS" rel="stylesheet" href="theme2.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="container1">
          <p class="p1">Choose your favourite Board Color</p>
          <button class="box1 box" id="theme1"></button>
          <button class="box box2" id="theme2"></button>
          <button class="box box3" id="theme3"></button>
          <button class="box box4" id="theme4"></button>
          <button class="box box5" id="theme5"></button>
        </div>
        <div class="wrapper1" id="wrapper1">
          <p class="p1">Manish</p>
          <div class="container2">
            <div class="boxes" id="0"></div>
            <div class="boxes" id="1"></div>
            <div class="boxes" id="2"></div>
            <div class="boxes" id="3"></div>
            <div class="boxes" id="4"></div>
            <div class="boxes" id="5"></div>
            <div class="boxes" id="6"></div>
            <div class="boxes" id="7"></div>
            <div class="boxes" id="8"></div>
          </div>
          <p class="p1">Ajinkya</p>
        </div>
        <div class="replay">
          <p id="playText">Play</p>
          <button id="restart">RESTART</button>
        </div>
      </div>
    </div>

    <script src="tic.js" async defer></script>
  </body>
</html>
